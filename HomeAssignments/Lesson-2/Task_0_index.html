<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 0</title>

  <body>
    <script>
	
           //Задача 0
            //вводимо змінні
            let a = parseInt(prompt(`Введіть число a`, `0`));
            let b = parseInt(prompt(`Введіть число b`, `0`));
            let c = parseInt(prompt(`Введіть число c`, `0`));

            // Знаходимо s1:
            let s1 = a + 12 + b;
            // Виводимо результат:
            document.write(`S1=` + s1, `<br>`);

            // Знаходимо s2:
            let s2 = Math.sqrt((a + b) / (2 * a));
            // Виводимо результат:
            document.write(`S2=` + s2, `<br>`);

            // Знаходимо s3:
            let s3 = Math.cbrt((a + b) * c);
            // Виводимо результат:
            document.write(`S3=` + s3, `<br>`);

            // Знаходимо s4:
            let s4 = Math.sin(a / -b);
            // Виводимо результат:
            document.write(`S4=` + s4);
         


	 </script>
  </body>
</html>
