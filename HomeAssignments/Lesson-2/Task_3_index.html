<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <script>
      //Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).

      //1. Вводимо змінні
      const vat = 5;
      let priceGoods = parseFloat(prompt(`Введіть вартість товару`, `0`));
      let amountGoods = parseFloat(prompt(`Введіть кількість товару`, `1`));

      //2. Обчислюємо загальну вартість без ПДВ
      let totalPrice = priceGoods * amountGoods;

      //3. Обчислюємо ПДВ від загалбної вартості
      let totalPriceWithVat = (totalPrice * vat) / 100;

      //4. Виводимо результат
      document.write(`Вартість товару без ПДВ = ${totalPrice.toFixed(2)} <br>`);

      document.write(
        `Сумма ПДВ від загальної вартості = ${totalPriceWithVat.toFixed(
          2
        )} <br>`
      );
    </script>
  </body>
</html>
