<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <script>
      //Задача 6  З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
      //1.Вводимо змінні
      let pricePeach = parseFloat(prompt(`Введіть ціну персиків`, `1`));
      let quantityPeach = parseFloat(prompt(`Введіть кількість персиків`, `0`));

      let priceApple = parseFloat(prompt(`Введіть ціну яблук`, `1`));
      let quantityApple = parseFloat(prompt(`Введіть кількість яблук`, `0`));

      let pricePotato = parseFloat(prompt(`Введіть ціну картоплі`, `1`));
      let quantityPotato = parseInt(prompt(`Введіть кількість картоплі`, `0`));

      //2.1 Обчислюємо вартість кожного товару окремо
      let totalPricePeach = pricePeach * quantityPeach;
      let totalPriceApple = priceApple * quantityApple;
      let totalPricePotato = pricePotato * quantityPotato;

      //2.2 Обчислюємо вартість всіх товарів разом
      let totalPriceProducts =
        totalPricePeach + totalPriceApple + totalPricePotato;

      //3. Виводимо результат
      document.write(`<table border="3" border-collapse="collapse">
		  <thead>
			 <tr>
				<th>Назва товару</th>
				<th>Кількість</th>
				<th>Вартість од.</th>
				<th>Вартість загальна</th>
			 </tr>
		  </thead>
		  <tbody>
			 <tr>
				<td>Персики</td>
				<td>${quantityPeach}</td>
				<td>${pricePeach}</td>
				<td>${totalPricePeach.toFixed(2)}</td>
			 </tr>
			 <tr>
				<td>Яблука</td>
				<td>${quantityApple}</td>
				<td>${priceApple}</td>
				<td>${totalPriceApple.toFixed(2)}</td>
			 </tr>
			 <tr>
				<td>Картопля</td>
				<td>${quantityPotato}</td>
				<td>${pricePotato}</td>
				<td>${totalPricePotato.toFixed(2)}</td>
			 </tr>
			 <tr>
				<th>Сума</th>
				<td colspan="4">${totalPriceProducts.toFixed(2)}</td>
			 </tr>
		  </tbody>
		</table>`);
    </script>
  </body>
</html>
