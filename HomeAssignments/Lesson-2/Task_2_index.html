    <script>
      //Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
      //1.  Вводимо змінні
      const currentYear = 2023;
      let yearBirth = prompt(`Введіть ваш рік народження`, `0`);

      // 2. Обчислюємо
      let yourAge = currentYear - yearBirth;

      // 3. Виводимо результат
      document.write(`Ваш вік:` + yourAge);
    </script>
