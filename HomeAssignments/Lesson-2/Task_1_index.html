<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <script>
      //Задача 1
      //1.Вводимо змінні дійсних чисел
      let a = parseFloat(prompt(`Введіть число a`, `1`));
      let b = parseFloat(prompt(`Введіть число b`, `1`));

      //2.Обчислюємо суму, добуток і частку двох дійсних чисел
      let sum = a + b;
      let product = a * b;
      let quotient = a / b;

      //3. Виводимо результат в таблиці
      document.write(`<table border="1px">
               <tr>
                  <th>Шукаємо:</th>
                  <th>Отримуємо:</th>
               </tr>
               <tr>
                  <th>Сума</th>
                  <td>${sum}</td>
               </tr>
               <tr>
                  <th>Добуток</th>
                  <td>${product}</td>
               </tr>
               <tr>
                  <th>Частка</th>
                  <td>${quotient}</td>
               </tr>
            </table>`);
    </script>
  </body>
</html>
